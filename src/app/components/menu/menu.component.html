<mat-sidenav-container class="sidenav-container">
  <!-- Sur mobile, la nav se comporte comme une dialog (attr.role : dialog), apparaîtra au dessus du texte (mode : over) -->
  <!-- Sur PC, la nav se comporte comme une navigation (attr.role : navigation), apparaîtra à côté du texte (mode : side) -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>GSB</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="[item.path]">{{item.name}}</a>
    </mat-nav-list> 
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">GSB</mat-icon>
      </button>
      <span>exo-n3</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
